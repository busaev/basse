version: "3.1"
services:

    mailhog:
      image: mailhog/mailhog:latest
      container_name: basse-mailhog
      ports:
        - "1581:8025"

    redis:
      image: redis:alpine
      container_name: basse-redis

    postgres:
      image: postgres:10
      container_name: basse-postgres
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}

    pgadmin:
      links:
        - postgres:postgres
      depends_on:
        - postgres
      image: fenglc/pgadmin4
      volumes:
        - ./phpdocker/pgadmin4:/var/lib/pgadmin/
      ports:
        - "5050:5050"
      environment:
        - DEFAULT_USER=${PGADMIN_USER}
        - DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
#      networks:
#        - postgres
      restart: unless-stopped

    elasticsearch:
      image: elasticsearch:5.4-alpine
      container_name: basse-elasticsearch

    webserver:
      image: nginx:alpine
      container_name: basse-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "1580:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: basse-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini

